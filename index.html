<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VirtyWorld - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
      }

      .language-card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        background-color: #2d3748;
        color: #e2e8f0;
        border: 1px solid #4a5568;
      }

      .language-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        border-color: #63b3ed;
        background-color: #3a404d;
      }

      .flag-icon {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #4a5568;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-extrabold text-gray-100 mb-4">Dmitry Rogalsky</h1>
      <p class="text-xl text-gray-400">Выберите язык / Choose Language</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl w-full">
      <!-- Russian Version -->
      <div class="language-card p-8 rounded-xl shadow-lg cursor-pointer" onclick="window.location.href='/ru/'">
        <div class="text-center">
          <div class="flex justify-center mb-6">
            <div
              class="w-20 h-15 bg-gradient-to-b from-red-600 to-blue-600 rounded-lg flex items-center justify-center"
            >
              <span class="text-white font-bold text-lg">RU</span>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-100 mb-4">Русский</h2>
          <p class="text-gray-400 mb-6">Мое портфолио игр и приложений</p>
          <div
            class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200"
          >
            <span>Перейти</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- English Version -->
      <div class="language-card p-8 rounded-xl shadow-lg cursor-pointer" onclick="window.location.href='/en/'">
        <div class="text-center">
          <div class="flex justify-center mb-6">
            <div
              class="w-20 h-15 bg-gradient-to-b from-blue-600 to-red-600 rounded-lg flex items-center justify-center"
            >
              <span class="text-white font-bold text-lg">EN</span>
            </div>
          </div>
          <h2 class="text-2xl font-bold text-gray-100 mb-4">English</h2>
          <p class="text-gray-400 mb-6">My portfolio of games and applications</p>
          <div
            class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors duration-200"
          >
            <span>Go to</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-12 text-center">
      <p class="text-gray-500 text-sm">© 2024 VirtyWorld. All rights reserved.</p>
    </div>
  </body>
</html>
