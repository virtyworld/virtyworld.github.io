        `;
          // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É
          projectCard.addEventListener("click", (event) => {
            window.location.hash = project.id;

          projectListContainer.appendChild(projectCard);
        });
      }

      // –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –¥–µ—Ç–∞–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ–µ–∫—Ç–∞
      function renderProjectDetail(projectId) {
        const project = projectsData.find((p) => p.id === projectId);
        if (!project) {
          projectDetailContent.innerHTML = ' < p class = "text-red-400" > –ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. < /p>';
          return;
        }
        projectDetailContent.innerHTML = `

      							<h1 class="text-3xl font-extrabold project-detail-title mb-4">${project.title}</h1>
      							<img src="${project.screenshot}" alt="–°–∫—Ä–∏–Ω—à–æ—Ç –ø—Ä–æ–µ–∫—Ç–∞ ${
          project.title
        }" class="w-full h-auto rounded-lg mb-6 shadow-md object-cover">
      								<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      									<div>
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–ü–ª–∞—Ç—Ñ–æ—Ä–º—ã:</strong> ${project.platforms.join(", ")}
      										</p>
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–ñ–∞–Ω—Ä:</strong> ${project.genre.join(", ")}
      										</p>
                               ${
                                 project.setting
                                   ? `
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–°–µ—Ç—Ç–∏–Ω–≥:</strong> ${project.setting}
      										</p>`
                                   : ""
                               }
                               ${
                                 project.audience
                                   ? `
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–ê—É–¥–∏—Ç–æ—Ä–∏—è:</strong> ${project.audience}
      										</p>`
                                   : ""
                               }



      									</div>
      									<div>
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–†–æ–ª—å:</strong> ${project.role}
      										</p>
                               ${
                                 project.company
                                   ? `
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–ö–æ–º–ø–∞–Ω–∏—è:</strong>
      											<a href="https://${project.company}" target="_blank" class="project-detail-link hover:underline">${project.company}</a>
      										</p>`
                                   : ""
                               }
                                ${
                                  project.details
                                    ? `
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–î–µ—Ç–∞–ª–∏:</strong> ${project.details}
      										</p>`
                                    : ""
                                }
               ${
                 project.status
                   ? `
      										<p class="project-detail-text mb-2">
      											<strong class="font-semibold">–°—Ç–∞—Ç—É—Å:</strong> ${project.status}
      										</p>`
                   : ""
               }

      									</div>
      								</div>
      								<h3 class="section-title">–û –ø—Ä–æ–µ–∫—Ç–µ</h3>
      								<p class="project-detail-text leading-relaxed mb-6">${project.about}</p>
      								<h3 class="section-title">–ù–∞–≤—ã–∫–∏ –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</h3>
      								<div class="flex flex-wrap gap-2 mb-6">
                                 ${project.skills
                                   .map(
                                     (skill) => `
      										<span class="skill-tag px-3 py-1 text-sm font-medium rounded-full">${skill}</span>`
                                   )
                                   .join("")}

      								</div>

                               ${
                                 project.demo
                                   ? `

      									<a href="${project.demo}" target="_blank" class="inline-flex items-center px-6 py-3 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 transition-colors duration-200">
      										<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
      											xmlns="http://www.w3.org/2000/svg">
      											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.117l-4.073-2.348A1 1 0 009 9.652v4.696a1 1 0 001.679.777l4.073-2.348a1 1 0 000-1.554z"></path>
      											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      										</svg>
                                 –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –æ–Ω–ª–∞–π–Ω

      									</a>
                               `
                                   : ""
                               }
                           `;
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, —Å–∫—Ä—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏ —Ñ–∏–ª—å—Ç—Ä
        projectListContainer.classList.add("hidden");
        tagFilterContainer.classList.add("hidden");
        projectDetailContainer.classList.remove("hidden");
      }
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ö–µ—à–∞ URL
      function handleHashChange() {
        const projectId = window.location.hash.substring(1); // –£–¥–∞–ª—è–µ–º '#'
        if (projectId) {
          renderProjectDetail(projectId);
        } else {
          // –ï—Å–ª–∏ —Ö–µ—à–∞ –Ω–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏ —Ñ–∏–ª—å—Ç—Ä
          projectDetailContainer.classList.add("hidden");
          projectListContainer.classList.remove("hidden");
          tagFilterContainer.classList.remove("hidden");
          renderProjectList(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ (—Å —É—á–µ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–µ–≥–æ–≤, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å)
          applyTagFilter(); // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–∏ –∫ —Å–ø–∏—Å–∫—É
        }
      }
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–≥–æ–≤ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
      function initializeTagFilter() {
        const allUniqueTags = generateAllTags();
        tagsList.innerHTML = ""; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–µ–≥–æ–≤
        allUniqueTags.forEach((tag) => {
          const tagButton = document.createElement("span");
          tagButton.className = "tag-button";
          tagButton.dataset.tag = tag;
          tagButton.textContent = normalizeTagForDisplay(tag);
          tagButton.addEventListener("click", () => {
            if (activeTags.has(tag)) {
              activeTags.delete(tag);
              tagButton.classList.remove("active");
            } else {
              activeTags.add(tag);
              tagButton.classList.add("active");
            }
            applyTagFilter();
          });
          tagsList.appendChild(tagButton);
        });
      }
      // –ü—Ä–∏–º–µ–Ω—è–µ—Ç —Ñ–∏–ª—å—Ç—Ä —Ç–µ–≥–æ–≤ –∫ —Å–ø–∏—Å–∫—É –ø—Ä–æ–µ–∫—Ç–æ–≤
      function applyTagFilter() {
        const projectCards = document.querySelectorAll(".project-card");
        const hasActiveTags = activeTags.size > 0;
        let visibleProjectsCount = 0;
        projectCards.forEach((card) => {
          const cardTags = card.dataset.tags.split(" ");
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –í–°–ï –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–µ–≥–∏
          const matchesAllActiveTags = Array.from(activeTags).every((activeTag) => cardTags.includes(activeTag));
          if (!hasActiveTags || matchesAllActiveTags) {
            card.classList.remove("hidden");
            visibleProjectsCount++;
          } else {
            card.classList.add("hidden");
          }
        });
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–µ–∫—Ç–æ–≤ –ø–æ—Å–ª–µ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
        const filteredProjects = projectsData.filter((project) => {
          const projectTags = new Set(project.tags);
          return Array.from(activeTags).every((activeTag) => projectTags.has(activeTag));
        });
        renderProjectList(filteredProjects); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –≤–∏–¥–∏–º—ã–µ –ø—Ä–æ–µ–∫—Ç—ã
      }
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥ –∫–æ –≤—Å–µ–º –ø—Ä–æ–µ–∫—Ç–∞–º"
      backToListButton.addEventListener("click", () => {
        window.location.hash = ""; // –û—á–∏—â–∞–µ–º —Ö–µ—à URL
      });
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      window.addEventListener("load", () => {
        initializeTagFilter();
        handleHashChange(); // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ö–µ—à –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      });
      // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ö–µ—à–∞ URL
      window.addEventListener("hashchange", handleHashChange);
    </script>
